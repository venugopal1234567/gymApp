<ion-header>
  <ion-toolbar>
      <ion-icon ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle" (click)="backToDashboard()"></ion-icon>
 
    <ion-title>addpayment</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-content  color="primary">
      
            <ion-list >
                <ion-item>
                    <ion-label>Name:  {{customerData.name}}</ion-label>
                  </ion-item>
                <ion-item>
                  <ion-label>Date Of Birth:  {{customerData.dateOfBirth}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Mobile Number:  {{customerData.mobileNumber}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Date Of Joining:  {{customerData.dateOfJoining}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Plan Subscribed: {{customerData.plans}}</ion-label>
                </ion-item>
              </ion-list>              
          
        <form  #form="ngForm" (ngSubmit)="register(form)">
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                  <h3>Update Payment</h3>
                </div>
                <p>Date Of Payment</p>
                <div padding>                
                  <ion-item>                    
                    <ion-input  name="dateofPayment" type="date" placeholder="Date Of Payment" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>                      
                    <ion-input name="ammount" type="number" placeholder="Ammount" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>                    
                    <ion-input name="ExpInMonth" type="password" placeholder="Payment Made For Months" ngModel required></ion-input>
                  </ion-item>                
                </div>
                <div padding>
                  <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Update Payment</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-content>
