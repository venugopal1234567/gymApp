<ion-header>
  <ion-toolbar>
      <ion-icon ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle" (click)="backToDashboard()"></ion-icon>
 
    <ion-title>customerSearch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Search</h3>
          </div>
          <div padding>
              <ion-item>                 
                  <ion-select placeholder="Select One" name='searchby'  [(ngModel)]='selectOption'>
                    <ion-select-option value="Name" name="Name" >Name</ion-select-option>
                    <ion-select-option value="mob" name="mob">Mobile</ion-select-option>
                    <ion-select-option value="plans" name="plans">Plan</ion-select-option>
                  </ion-select>
                </ion-item>
            <ion-item>               
              <ion-input name="key" type="text" placeholder="Enter name or mobile Number" ngModel required></ion-input>
              <ion-button  type="submit" [disabled]="form.invalid">
                  <ion-icon ios="ios-search" md="md-search"></ion-icon>
                </ion-button>
            </ion-item>           
          </div>          
         </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <h1 *ngIf="length>0">{{length}}: Record Found</h1>
  <ng-container *ngFor="let item of searchItem" >
      
      <ion-list >
          <ion-item>
              <ion-label>Name:  {{item.name}}</ion-label>
            </ion-item>
          <ion-item>
            <ion-label>Date Of Birth:  {{item.dateOfBirth}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Mobile Number:  {{item.mobileNumber}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Date Of Joining:  {{item.dateOfJoining}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Plan Subscribed: {{item.plans}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-button expand="full" (click)="clickOnList(item)">Add Fee For {{item.name}}</ion-button>
      </ng-container>
</ion-content>
