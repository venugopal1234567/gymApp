<ion-header>
    <ion-toolbar>
        <ion-icon ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle" (click)="backToDashboard()"></ion-icon>
      <ion-title>register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
      <ion-content  color="primary">       
        
          <form  #form="ngForm" (ngSubmit)="register(form)">
            <ion-grid>
              <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div text-center>
                    <h3>Add New Customer</h3>
                  </div>
                  <div padding>
                    <ion-item>
                      <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input name="dateOfBirth" type="date" placeholder="" ngModel required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input name="mobileNumber" type="number" placeholder="Enter Monile Number" ngModel required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input name="dateOfJoining" type="date" placeholder="" ngModel required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input name="plans" type="text" placeholder="Enter plan" ngModel required></ion-input>
                      </ion-item>
                  </div>
                  <div padding>
                    <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-content>
